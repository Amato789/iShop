{% extends "shop/base.html" %}
{% load static %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active">Your Dashboard</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Login Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3">
                    <span class="bg-secondary pr-3">Your dashboard</span>
                </h5>
                <div class="bg-light p-30 mb-5">
                    <h1>Dashboard</h1>
                    <p>
                        Welcome to your dashboard. You can <a href="{% url 'edit' %}">edit your profile</a>
                        or <a href="{% url 'password_change' %}">change your password</a>.
                    </p>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
